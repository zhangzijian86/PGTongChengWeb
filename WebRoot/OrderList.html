<!DOCTYPE html>
<html>
<head>
	    <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>订单列表</title>
    	<!-- Bootstrap -->
    	<link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    	<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
        <script type="text/javascript" src="js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	</head>
    <body onload="getdata()">
    	<form class="form-horizontal" id = "ajaxFrm" >
        	<table class="table table-hover table-bordered">
            	<thead>
                	<tr>
                        <th colspan="6"><h3>订单列表</h3></th>     
                        <th><h3><a href="javascript:user()">人员管理</a></h3></th>                                         
                    </tr>
                </thead>
                <tbody id="tbody">
				 <tr class="warning">
                        <td width="13%">
                        	订单编码
                        </td >
                       <td width="13%">
                        	订单状态
                        </td>
                        <td width="13%">
                        	销售备注
                        </td> 
                        <td width="13%">
                        	价格
                        </td>
                        <td width="13%">
                        	流程备注
                        </td>
                        <td width="13%">
                        	销售人员
                        </td>
                        <td width="11%">
                        	操作
                        </td>
                        <td width="11%">
                        	删除
                        </td>
                    </tr>                  
                    <tr>
                       <td width="13%">
                        </td >
                       <td width="13%">
                        </td>
                        <td width="13%">
                        </td> 
                        <td width="13%">
                        </td>
                        <td width="13%">
                        </td>
                        <td width="13%">
                        </td>
                        <td width="11%">
                        </td>
                        <td width="11%">
                        </td>
                    </tr>
                    <tr class="warning">
                        <td colspan="1" >
                        </td >
                        <td colspan="6" align="center">
                        <a href="javascript:paging(1);" target="_blank">首页</a>                        	
                        	
						<a href="javascript:paging();" target="_blank">末页</a>
                        </td>
                        <td colspan="1" >
                        </td> 
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
<script type="text/javascript" src="js/jquery-1.4.1.js"></script>
<script type="text/javascript">
	var htmltmp="";
	var count=-1;
	var url = document.URL;
	function getdata(){
		//alert("==url=3="+url);		
		htmltmp="<tr class='warning'><td width='13%'>订单编码</td >"+
		"<td width='13%'>订单状态</td><td width='13%'>销售备注</td><td width='13%'>价格</td>"+
		"<td width='13%'>流程备注</td><td width='13%'>销售人员</td><td width='11%'>操作</td><td width='11%'>删除</td></tr>";
		 $.ajax({
		        type: "Post",
		        url: "GetCount?Name=pg_order&Condition=where Status != -1",
		        dataType: "html",
		        data: {		            
		        },
		        success: function (data) {
		        	if(data=="error"){
		        		count = -1;
		        	}else{
		        		count = data;
		        		//alert(data);
		        		init(1);
		        	}	        	
		        },
		       error: function( msg ) { 
		    	   alert("获取订单信息失败"); 
		        }
		});		
	}	
	function init(currentPage) {
		if(count!=-1){
			 $.ajax({
			        type: "Post",
			        url: "GetAllOrders?CurrentPage="+currentPage+"&EachPage=10",
			        dataType: "json",
			        data: {		            
			        },
			        success: function (data) {
			        	if(data=="error"){
			        		alert("帐号或密码错误!");
			        	}else{			     
			        		//alert("==data.length==="+data.length);
                        	for(var i=0;i<data.length;i++){   
                        		 //alert("==="+i);
                        		 //0,提交材料 1,价格反馈 2,提交订单 3,已接受 4,正在制版 5,正在印刷 6,正在复合 7,正在出货 100,完成)
                        		 htmltmp=htmltmp+"<tr><td width='13%'>"+data[i].OrderCode+"</td>";    
                        		 if(data[i].Status=="0"){
                          			htmltmp=htmltmp+"<td width='13%'>已咨询价格</td>";
                          		 }else if(data[i].Status=="1"){
                          			htmltmp=htmltmp+"<td width='13%'>已价格反馈</td>";
                          		 }else if(data[i].Status=="2"){
                          			htmltmp=htmltmp+"<td width='13%'>已提交订单</td>";
                          		 }else if(data[i].Status=="3"){
                          			htmltmp=htmltmp+"<td width='13%'>已接受订单</td>";
                          		 }else if(data[i].Status=="4"){
                          			htmltmp=htmltmp+"<td width='13%'>正在制版中</td>";
                          		 }else if(data[i].Status=="5"){
                          			htmltmp=htmltmp+"<td width='13%'>正在印刷中</td>";
                          		 }else if(data[i].Status=="6"){
                          			htmltmp=htmltmp+"<td width='13%'>正在复合中</td>";
                          		 }else if(data[i].Status=="7"){
                          			htmltmp=htmltmp+"<td width='13%'>正在出货中</td>";
                          		 }else if(data[i].Status=="100"){
                          			htmltmp=htmltmp+"<td width='13%'>订单已完成</td>";
                          		 }
                        		 if(data[i].Remark==undefined){
                        			 htmltmp=htmltmp+"<td width='13%'></td>";
                        			 //alert("==="+data[i].Price);
                        		 }else{
                        			 htmltmp=htmltmp+"<td width='13%'>"+data[i].Remark+"</td>";
                        		 }
                        		 if(data[i].Price==undefined){
                        			 if(data[i].Status=="0"){
                        				 htmltmp=htmltmp+"<td width='13%'>"+
                            			 "<input type='text' id='Price"+i+"' size='10' maxlength='10' value ='' ></td>";
                        			 }else{
                        				 htmltmp=htmltmp+"<td width='13%'>"+
                            			 "<input type='text' id='Price"+i+"' size='10' readonly maxlength='10' value ='' ></td>";
                        			 }                        			 
                        		 }else{
                        			 if(data[i].Status=="0"){
                        				 htmltmp=htmltmp+"<td width='13%'>"+
                            			 "<input type='text' id='Price"+i+"' size='10' maxlength='10' value ='"+data[i].Price+"' ></td>";
                        			 }else{
                        				 htmltmp=htmltmp+"<td width='13%'>"+
                            			 "<input type='text' id='Price"+i+"' size='10' readonly maxlength='10' value ='"+data[i].Price+"' ></td>";
                        			 }
                        		 }
                        		 if(data[i].FlowRemark==undefined){
                        			 if(data[i].Status=="3"||data[i].Status=="4"||data[i].Status=="5"||data[i].Status=="6"||data[i].Status=="7"){
                        				 htmltmp=htmltmp+"<td width='13%'><textarea  id='FlowRemark"+i+"' rows='2'></textarea></td>";
                        			 }else{
                        				 htmltmp=htmltmp+"<td width='13%'><textarea  id='FlowRemark"+i+"' readonly rows='2'></textarea></td>";
                        			 }  
                        			 //alert("==="+data[i].Price);
                        		 }else{
                         			 if(data[i].Status=="3"||data[i].Status=="4"||data[i].Status=="5"||data[i].Status=="6"||data[i].Status=="7"){
                        				 htmltmp=htmltmp+"<td width='13%'><textarea  id='FlowRemark"+i+"' rows='2'>"+data[i].FlowRemark+"</textarea></td>";
                        			 }else{
                        				 htmltmp=htmltmp+"<td width='13%'><textarea  id='FlowRemark"+i+"' readonly rows='2'>"+data[i].FlowRemark+"</textarea></td>";
                        			 } 
                        		 }
                        		 if(data[i].UserName==undefined){
                        			 htmltmp=htmltmp+"<td width='13%'></td>";
                        			 //alert("==="+data[i].Price);
                        		 }else{
                        			 htmltmp=htmltmp+"<td width='13%'>"+data[i].UserName+"</td>";
                        		 }
                        		 if(data[i].Status=="0"){
                           			htmltmp=htmltmp+"<td width='11%'><a href='javascript:doNext(\""+data[i].OrderCode+"\",\""+data[i].Status+"\","+i+");' target='_blank'>"+"反馈价格"+"</a></td>";
                           		 }else if(data[i].Status=="1"){
                           			htmltmp=htmltmp+"<td width='11%'>订单未提交</td>";
                           		 }else if(data[i].Status=="2"){
                           			htmltmp=htmltmp+"<td width='11%'><a href='javascript:doNext(\""+data[i].OrderCode+"\",\""+data[i].Status+"\","+i+");' target='_blank'>"+"接受订单"+"</a></td>";
                           		 }else if(data[i].Status=="3"){
                           			htmltmp=htmltmp+"<td width='11%'><a href='javascript:doNext(\""+data[i].OrderCode+"\",\""+data[i].Status+"\","+i+");' target='_blank'>"+"开始制版"+"</a></td>";
                           		 }else if(data[i].Status=="4"){
                           			htmltmp=htmltmp+"<td width='11%'><a href='javascript:doNext(\""+data[i].OrderCode+"\",\""+data[i].Status+"\","+i+");' target='_blank'>"+"开始印刷"+"</a></td>";
                           		 }else if(data[i].Status=="5"){
                           			htmltmp=htmltmp+"<td width='11%'><a href='javascript:doNext(\""+data[i].OrderCode+"\",\""+data[i].Status+"\","+i+");' target='_blank'>"+"开始复合"+"</a></td>";
                           		 }else if(data[i].Status=="6"){
                           			htmltmp=htmltmp+"<td width='11%'><a href='javascript:doNext(\""+data[i].OrderCode+"\",\""+data[i].Status+"\","+i+");' target='_blank'>"+"开始出货"+"</a></td>";
                           		 }else if(data[i].Status=="7"){
                           			htmltmp=htmltmp+"<td width='11%'><a href='javascript:doNext(\""+data[i].OrderCode+"\",\""+data[i].Status+"\","+i+");' target='_blank'>"+"完成订单"+"</a></td>";
                           		 }else if(data[i].Status=="100"){
                           			htmltmp=htmltmp+"<td width='15%'>订单已完成</td>";
                           		 }
                          		 htmltmp=htmltmp+"<td width='11%'><a href='javascript:deleteOrder(\""+data[i].OrderCode+"\");' target='_blank'>"+"删除"+"</a></td></tr>";	                       		 
                        	} 
                           end();
			        	}	        	
			        },
			       error: function( msg ) { 
			    	   alert("获取订单信息失败"); 
			       }
			});				
		}
	}
	function end(){
		htmltmp=htmltmp+"<tr class='warning'><td colspan='1' ></td ><td colspan='6' align='center'><a href='javascript:paging(1);'"+
		"target='_blank'>首页&nbsp</a>";
		var sum = count*1+1;
		for(var j = 1; j<sum; j++){ 
			htmltmp=htmltmp+"<a href='javascript:paging("+j+");' target='_blank'>"+j+"</a>"      
        }
		htmltmp=htmltmp+"<a href='javascript:paging("+count+");' target='_blank'>&nbsp末页</a></td><td colspan='1' ></td></tr>";
		document.getElementById('tbody').innerHTML=htmltmp;
	}	
	function paging(currentPage) {
		htmltmp="<tr class='warning'><td width='13%'>订单编码</td >"+
		"<td width='13%'>订单状态</td><td width='13%'>销售备注</td><td width='13%'>价格</td>"+
		"<td width='13%'>流程备注</td><td width='13%'>销售人员</td><td width='11%'>操作</td><td width='11%'>删除</td></tr>";
		init(currentPage)
	}
	function doNext(orderCode,currentStatus,number){
		var Price = document.getElementById('Price'+number).value;
		var FlowRemark = document.getElementById('FlowRemark'+number).value;
		var jsonStr='{"OrderCode":"'+orderCode+
		   '","Status":"'+currentStatus+
		   '","Price":"'+Price+
		   '","FlowRemark":"'+FlowRemark+
	       '"}';	
		$.ajax({
			 type: "Post",
			 url: "DoNextOrder?jsonStr="+jsonStr,
			 dataType: "html",
			 data: {		            
			 },
			 success: function (data) {
			 	if(data=="error"){		        	
			 	}else{
			 		window.location.reload();
			 	}	        	
			 },
			error: function( msg ) { 
				   alert("修改订单信息失败"); 
			 }
		});	
	}	
	function deleteOrder(orderCode){
		var jsonStr='{"OrderCode":"'+orderCode+
	       '"}';	
		$.ajax({
			 type: "Post",
			 url: "DeleteOrder?jsonStr="+jsonStr,
			 dataType: "html",
			 data: {		            
			 },
			 success: function (data) {
			 	if(data=="error"){		        	
			 	}else{
			 		window.location.reload();
			 	}	        	
			 },
			error: function( msg ) { 
				   alert("删除订单信息失败"); 
			 }
		});	
	}	
	function user(){
		window.location.href="UserList.html"
	}
	
</script>
</html>
